<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1> CONVERSOR DE MOEDAS</h1>
  <div class="flex">
    
  <div class="container">
     <div class="header">
       <span> Conversor Dólar -> Real</span>
    </div>
    <span class="subTitle">Cotação atual do dólar</span>
    <input id="vDolar" class="primaryInput" type="number" placeholder="Ex: 5,51"/>
    <span class="subTitle">Quantidade a ser convertida</span>
    <input id="qDolar" class="primaryInput" type="number" placeholder="Ex:  4,00"/>
    <button onclick="conversao()">Converter</button>
    <p id="result">O Resultado irá aparecer aqui</p>
  </div>
   
  <div class="container_2">
     <div class="header_2">
       <span> Conversor Euro -> Real</span>
    </div>
    <span class="subTitle_2">Cotação atual do Euro</span>
    <input id="vEuro" class="primaryInput_2" type="number" placeholder="Ex: 6,58"/>
    <span class="subTitle_2">Quantidade a ser convertida</span>
    <input id="qEuro" class="primaryInput_2" type="number" placeholder="Ex:  14,50"/>
    <button onclick="conversao_2()">Converter</button>
    <p id="result_2">O Resultado irá aparecer aqui</p>
  </div>
    
  </div>
  <img class = "signature" src = "https://uploaddeimagens.com.br/images/003/144/715/full/signature.png?1616443554" /> 
    </main>
    <script src="./converter.js"></script>
</body>
</html>l
